<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>WEBCHAT</title>
    <style>
        body {
            background-color: #eeeeee;
        }
    </style>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">RTTech inc.</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Главная</a>
            <a class="p-2 text-dark" href="#">Про нас</a>
            <a class="p-2 text-dark" href="#">Поддержка</a>
            <a class="p-2 text-dark" href="#">Цены</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Регистрация</a>
    </div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Чат программа</h2>
            <p class="lead">Укажите ваше имя и начинайте переписку</p>
        </div>
        <div class="row">
            <div class="col-6">
                <h3>Форма сообщений</h3>
                <form id="messForm">
                    <label for="message">Сообщение</label>
                    <textarea name="message" id="message" placeholder="Введите сообщение"
                        class="form-control"></textarea>
                    <br>
                    <input type="button" value="Отправить" class="btn btn-danger">
                </form>
            </div>
            <div class="col-6">
                <h3>Сообщения</h3>
                <div id="all_mess"></div>
            </div>
        </div>
    </div>
</body>
</html>
